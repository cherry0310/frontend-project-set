<script src="http://file2.ci123.com/ast/js/jquery_172.js"></script>
<script>
$(function(){
	//点击城市选择弹出
	$(".change-city").click(function(){
		$(".part-layer").fadeIn();
        $(".part-mask").fadeIn();
		$("body").bind('touchmove',function(){return false;})
    });
    //点击空白弹窗消失
	$(".part-mask").click(function(){
		$(".part-layer").fadeOut();
        $(".part-mask").fadeOut();
		$("body").unbind('touchmove');
    });
    //选择某个城市
    $(".city-list").click(function(){
		$(this).addClass("cur");
        $(this).siblings().removeClass("cur");
        $(".change-city").html($(this).html());
        $(".part-layer").fadeOut();
        $(".part-mask").fadeOut();
		$("body").unbind('touchmove');
    });
});
</script>
