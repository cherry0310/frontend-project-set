<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>轨道火车</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!--公共头部-->
<div class="wrapper-header">
    <div class="wrapper-hd">
        <a class="hd-left" href="javascript:void(0);" onclick="javascript:history.back()"><i class="icon-back"></i></a>
        <div class="hd-title">轨道火车</div>
    </div>
</div>
<!--公共头部End-->
<div class="wrapper game-detail">
	<img src="images/a3.jpg" alt="亲子游戏详情" />
	<div class="game-part">
		<div class="game-title">场景：</div>
		<div class="game-content">需要较大的场地，并且没有障碍。</div>
	</div>
	<div class="game-part">
		<div class="game-title">方法：</div>
		<div class="game-content">
			<ul>
				<li>1.爸爸和宝宝面对面站好，爸爸的双手拉住宝宝的双手。</li>
				<li>2.爸爸要适当的给宝宝一个提醒，比如，爸爸要对宝宝说：“一、二、三!”把宝宝提起来，一边说：“大转轮转起来了，”一边以自己为中心转圈。左转之后，再右转，防止宝宝眩晕。</li>
				<li>3.如果转累了，还可以提着宝宝小幅度地左右摇摆。相信宝宝也会觉得很有趣。</li>
			</ul>
		</div>
	</div>
	<div class="game-part last-part">
		<div class="game-title">功效：</div>
		<div class="game-content">锻炼宝宝的平衡能力、勇气，同时放松心情。</div>
	</div>
</div>
</body>
</html>
