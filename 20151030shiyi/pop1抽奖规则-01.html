<div class="pop1" id="pop1">
	<p class="title">抽奖规则：</p>
	<ul>
		<li class="rule-li"><i class="icon icon1"></i><p>活动期间，首次成功购买任意产品，且单笔订单≥1000元，即得1次抽奖机会；</p></li>

		<li class="rule-li"><i class="icon icon4"></i><p>成功分享本活动至微信空间/微博/QQ空间，额外获得1次抽奖机会；</p></li>
		<li class="rule-li"><i class="icon icon5"></i><p>投资本金限本月内购买任意固定收益理财产品使用，实物奖品会由一路财富官方客服与中奖者联系，活动结束后7个工作日内寄出；</p></li>
		<li class="rule-li"><i class="icon icon6"></i><p>本活动最终解释权归育儿网所有。</p></li>
	</ul>
	<i class="close" onclick="closePop(1);"></i>
