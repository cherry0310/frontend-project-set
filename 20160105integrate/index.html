<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>积分商城</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!--公共头部-->
<div class="wrapper-header">
    <div class="wrapper-hd">
        <a class="hd-left" href="javascript:void(0);" onclick="javascript:history.back()"><i class="icon-back"></i></a>
        <div class="hd-title">积分商城</div>
    </div>
</div>
<!--公共头部End-->
<div class="wrapper integrate-index">
    <ul class="tool-item">
    	<li class="tool-list">
    		<i class="icon-integrate"></i>
    		<div class="tool-text"><span class="text-em1">1885</span>积分</div>
    	</li>
    	<li class="tool-list">
    		<i class="icon-bean"></i>
    		<div class="tool-text"><span class="text-em2">15</span>糖豆</div>
    	</li>
    	<li class="tool-list">
    		<i class="icon-record"></i>
    		<div class="tool-text">兑换记录</div>
    	</li>
    </ul>
    <div class="part-banner"><img src="images/part-banner.jpg" /></div>
    <ul class="nav-item">
		<li class="nav-list">
			<a href="#">
				<i class="icon-convert"></i>
				<span class="tool-text">糖豆兑换</span>
			</a>
		</li>
		<li class="nav-list">
			<a href="#">
				<i class="icon-mom"></i>
				<span class="tool-text">潮妈独享</span>
			</a>
		</li>
		<li class="nav-list">
			<a href="#">
				<i class="icon-fitting"></i>
				<span class="tool-text">贴心家居</span>
			</a>
		</li>
		<li class="nav-list">
			<a href="#">
				<i class="icon-baby"></i>
				<span class="tool-text">萌宝最爱</span>
			</a>
		</li>
	</ul>
	<ul class="goods-item">
		<li class="goods-list">
			<a class="goods-content" href="#">
				<img class="goods-pic" src="images/goods-pic1.jpg" />
				<div class="goods-info">
					<div class="goods-title">20棒棒糖</div>
					<div class="goods-text">2000积分</div>
				</div>
				<span class="goods-state state-convert"></span>
			</a>
		</li>
		<li class="goods-list">
			<a class="goods-content" href="#">
				<img class="goods-pic" src="images/goods-pic1.jpg" />
				<div class="goods-info">
					<div class="goods-title">山区文具捐赠山区文具捐赠山区文具捐赠山区文具捐赠</div>
					<div class="goods-text">2000积分</div>
				</div>
				<span class="goods-state state-raffle"></span>
			</a>
		</li>
		<li class="goods-list">
			<a class="goods-content" href="#">
				<img class="goods-pic" src="images/goods-pic1.jpg" />
				<div class="goods-info">
					<div class="goods-title">20棒棒糖</div>
					<div class="goods-text">2000积分</div>
				</div>
				<span class="goods-state state-seckill"></span>
			</a>
		</li>
		<li class="goods-list">
			<a class="goods-content" href="#">
				<img class="goods-pic" src="images/goods-pic1.jpg" />
				<div class="goods-info">
					<div class="goods-title">山区文具捐赠</div>
					<div class="goods-text">2000积分</div>
				</div>
			</a>
		</li>
	</ul>
</div>
</body>
</html>
