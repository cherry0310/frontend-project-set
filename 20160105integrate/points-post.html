<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>圈子发帖</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!--公共头部-->
<div class="wrapper-header">
    <div class="wrapper-hd">
        <a class="hd-left" href="javascript:void(0);" onclick="javascript:history.back()"><i class="icon-back"></i></a>
        <div class="hd-title">圈子发帖</div>
    </div>
</div>
<!--公共头部End-->
<div class="wrapper">
	<div class="tip">
		<span class="dot">●</span>班级圈发帖<span class="pointer">1积分</span>
	</div>
	<img class="screenshot" src="styles/images/points-post1.png" alt="班级圈发帖" />
	<div class="tip">
		<span class="dot">●</span>育儿经大杂烩发帖<span class="pointer">2积分</span>
	</div>
	<img class="screenshot" src="styles/images/points-post2.png" alt="育儿经大杂烩发帖" />
	<div class="tip">
		<span class="dot">●</span>宝贝秀发帖<span class="pointer">2积分</span>
	</div>
	<img class="screenshot" src="styles/images/points-post3.png" alt="宝贝秀发帖" />
</div>
</body>
</html>
